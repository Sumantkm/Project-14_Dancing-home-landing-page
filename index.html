<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Home Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="navbar">
            
            <div class="nav-logo">
                <img src="./Assets/Logo.png" alt="">
            </div>

            <ul class="list-items">
                    <div class="line"></div>
                    <li class="items active">Home</li>
                    <li class="items">About Us</li>
                    <li class="items">Portfolio</li>
                    <li class="items">Contact</li>
            </ul>
            
        </div>
    </header>

    <main>
        <div class="left-container">
            <div class="left-image">
                <img src="./Images/pexels-rfstudio-3819572.jpg" alt="">
            </div>
        </div>

        <div class="right">

            <div class="right-container">
                <div class="heading1">
                    <h1>Crea </h1>
                </div>

                <div class="heading2">
                    <h1>tivity.</h1>
                    <p>is our <br>ingrediant.</p>
                </div>

                <div class="btn">
                    <button>Check Our Pacakage</button>
                </div>
            </div>

            <div class="icons">
                <img src="./Assets/twitter-logo.svg" alt="twitter">
                <img src="./Assets/instagram (1).svg" alt="Instagram">
                <img src="./Assets/facebook (1).svg" alt="Facebook">
                <img src="./Assets/inbox.svg" alt="Inbox">

            </div>

            <div class="bottom">
                <ul>
                    <span class="dot-line"></span>

                    <li class="active">
                        <span class="dot"></span>
                        <p>Photography</p>
                    </li>
                    <li>
                        <span class="dot"></span>
                        <p>Videography</p>
                    </li>
                    <li>
                        <span class="dot"></span>
                        <p>Graphic Design</p>
                    </li>
                    <li>
                        <span class="dot"></span>
                        <p>Illustration</p>
                    </li>
                    <li>
                        <span class="dot"></span>
                        <p>Animation</p>
                    </li>
                </ul>
            </div>

            <div class="bottom-quote">
                <span class="quote-icon">
                    <i  class="fa-solid fa-quote-right"></i>
                </span>
                <p>We help you to create the best graphics,
                    <br> photos, videos, animations and illustrations
                </p>
                <div class="img">
                    <img src="./Images/pexels-cottonbro-7974875.jpg" alt="dance-image">
                </div>
                <div class="arrow">
                    <img src="./Assets/down-arrow.svg" alt="arrow">
                </div>
            </div>   
        </div>
    </main>    

</body>
</html>
